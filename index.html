<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>HTML5 Programming - 1 Class</title>
		<link rel="stylesheet" href="asset/base.css">
		<script type="text/javascript" src="template/mustache.js"></script>
		<script type="text/javascript" src="asset/todolist.js"></script>
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todolist</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
<!-- 
					#완료했을때
					<li class="completed">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label>타이틀</label>
							<button class="destroy"></button>
						</div>
					</li>

					#일반 TODO
					<li class="{}">
						<div class="view">
							<input class="toggle" type="checkbox" {}>
							<label>타이틀</label>
							<button class="destroy"></button>
						</div>
					</li>
-->
				</ul>
			</section>
			<footer id="footer">
				<span id="todo-count"></span>
				<ul id="filters">
					<li>
						<a href="index.html" class="selected">All</a>
					</li>
					<li>
						<a href="active">Active</a>
					</li>
					<li>
						<a href="completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a></p>
			<p>Refactored by <a href="https://github.com/cburgmer">Christoph Burgmer</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>

		<script id="toDoTemplate" type="x-tmpl-mustache">
			<li data-key="{{key}}" class="{{completed}}">
				<div class="view">
					<input class="toggle" type="checkbox" {{checked}}>
					<label>{{todo}}</label>
					<button class="destroy"></button>
				</div>
			</li>
		</script>
	</body>
</html>
